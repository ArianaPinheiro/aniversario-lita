<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anivers치rio da Lita</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
        position: relative;
        overflow: hidden;
    }

    .container {
        background-color: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        width: 90%;
        max-width: 400px;
        text-align: center;
        z-index: 1;
        position: relative;
    }

    button {
        width: 100%;
        padding: 15px;
        font-size: 16px;
        border: none;
        border-radius: 10px;
        background-color: #ff6b81;
        color: white;
        cursor: pointer;
        transition: 0.2s;
    }

    button:active { transform: scale(0.97); }

    h1 { margin-top: 0; font-size: 22px; }
    p { font-size: 15px; color: #555; margin-bottom: 20px; }

    .progress-container {
        margin-top: 20px;
        width: 100%;
        height: 18px;
        background-color: #eee;
        border-radius: 10px;
        overflow: hidden;
    }

    .progress-bar {
        width: 0%;
        height: 100%;
        background-color: #ff6b81;
        transition: width 0.3s ease;
    }

    #personagem {
        width: 100%;
        max-width: 250px;
        display: none;
        margin: 15px auto 0 auto;
        border-radius: 10px;
    }

    @keyframes aparecerBouncing {
        0% { opacity: 0; transform: translateY(-20px); }
        50% { opacity: 1; transform: translateY(10px); }
        100% { opacity: 1; transform: translateY(0); }
    }

    #personagem.ativo {
        animation: aparecerBouncing 0.8s ease forwards;
    }

    .confete {
        position: absolute;
        width: 8px;
        height: 8px;
        border-radius: 2px;
        opacity: 0.9;
        pointer-events: none;
        animation: cair 4s linear forwards;
    }

    @keyframes cair {
        0% { transform: translateY(0) rotate(0deg); opacity: 1; }
        100% { transform: translateY(500px) rotate(360deg); opacity: 0; }
    }
</style>
</head>

<body>
<div class="container">
    <h1>Aten칞칚o, Lita</h1>
    <p>O sistema detectou um anivers치rio lend치rio...</p>

    <button id="botao">Processar Perd칚o</button>

    <div class="progress-container">
        <div class="progress-bar" id="barra"></div>
    </div>

    <img src="lita_bts.png.png" alt="BTS comemorando" id="personagem">
</div>

<!-- 츼UDIO -->
<audio id="som" src="blackbox-crazy-music-production-plant-idol-46194.mp3"></audio>

<script>
const botao = document.getElementById("botao");
const barra = document.getElementById("barra");
const texto = document.querySelector("p");
const personagem = document.getElementById("personagem");
const som = document.getElementById("som");

botao.addEventListener("click", function() {
    botao.disabled = true;
    barra.style.width = "0%";
    personagem.style.display = "none";
    personagem.classList.remove("ativo");
    let progresso = 0;

    const intervalo = setInterval(function() {
        if(progresso >= 100) {
            clearInterval(intervalo);
            botao.disabled = false;
            texto.textContent = "Feliz Anivers치rio, Mana! 游꿀游꼷";
            personagem.style.display = "block";
            personagem.classList.add("ativo");

            // TOCA O SOM
            som.play();

            // Confetes
            function criarConfetes(qtd){
                for(let i=0;i<qtd;i++){
                    const confete = document.createElement("div");
                    confete.classList.add("confete");
                    confete.style.left = Math.random() * window.innerWidth + "px";
                    const cores = ["#ff6b81","#ffb347","#6bffb3","#6b8bff","#f0ff6b"];
                    confete.style.backgroundColor = cores[Math.floor(Math.random()*cores.length)];
                    document.body.appendChild(confete);
                    setTimeout(()=>confete.remove(), 4000);
                }
            }

            criarConfetes(40);

        } else {
            progresso++;
            barra.style.width = progresso + "%";

            if(progresso<30){ texto.textContent="Processando perd칚o...";}
            else if(progresso<60){ texto.textContent="Liberando confeites...";}
            else if(progresso<90){ texto.textContent="Quase l치, Mana!";}
            else{ texto.textContent="Preparando surpresa final!";}
        }
    }, 30);
});
</script>

</body>
</html>
